{% extends 'base.html' %}
{% block title %}Обо мне{% endblock %}
{% block content %}
    <h1>Последние 5 статей автора: {{ author.name }}</h1>
    <table>
        {% for post in posts %}
        <tr>
            <td><a href="{% url 'post_full' post.id %}">{{ post.title }}</a>
            <td>{{ post.get.summary }}</td>
        </tr>
        {% endfor %}
    </table>
<{% endblock %}
