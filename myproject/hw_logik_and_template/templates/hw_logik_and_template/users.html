{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="container">
    <h2>{{ title }}</h2>
    <h3>Нажав на каждого - можно перейти в их заказы</h3>
    <ul>
        {% for user in clients %}

        {% endfor %}
    </ul>
</div>
{% endblock %}
